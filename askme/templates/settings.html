{% extends "include/base.html" %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% load static %}
{% block title-browser %}
    Настройки профиля
{% endblock title-browser %}
{% block content %}
    <form action="/settings/" method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Сохранить</button>

        </div>

    </form>
{% endblock content %}
