{% extends "include/base.html" %}
{% load static %}
{% block title-browser %}
    Настройки профиля
{% endblock title-browser %}
{% block content %}
    <form>
        <div class="form-group row settings-view-row">
            <label for="inputLogin" class="col-2 col-form-label center-block">Login</label>
            <div class="col-sm-10 mb-3">
                <input type="text" class="form-control signup-size settings-view" id="inputLogin" value="login">
            </div>
        </div>
        <div class="form-group row settings-view-row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10 mb-3">
                <input type="email" class="form-control signup-size settings-view" id="inputEmail" value="doggy@mail.ru">
            </div>
        </div>
        <div class="form-group row settings-view-row">
            <label for="inputNickname" class="col-sm-2 col-form-label">Ник</label>
            <div class="col-sm-10 mb-3">
                <input type="text" class="form-control signup-size settings-view" id="inputNickname" value="Полиглот">
            </div>
        </div>
        <div class="form-group row settings-view-row">
            <label for="inputAvatar" class="col-sm-2 col-form-label">Загрузить аватар</label>
            <div class="col-sm-10 mb-3">
                <img class="profile-settings"
                     src="{% static "img/200.png" %}"
                     alt="">
                <input type="file" accept="image/*" class="form-control signup-size settings-view" id="inputAvatar">
            </div>
        </div>
        <div class="form-group row settings-view-row">
            <div class="col-sm-2"></div>

            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Сохранить</button>

            </div>

        </div>
    </form>
{% endblock content %}
